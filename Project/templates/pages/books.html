
{% extends 'base.html'%}
{% block content %}
<div style="direction: rtl;" class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div   class="content-wrapper p-5">
    <!-- Content Header (Page header) -->

            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>BOOKS</h1>
              </div>

            </div>
        </section>
    
        <!-- Main content -->
        <section class="content">                  
          <!-- Default box -->
          <div class="card card-solid">
            <div class="card-body pb-0">
              <div class="row d-flex align-items-stretch">
               
                <!-- بداية الكتاب -->
                {% for book in books %}
                <div   class="col-12 col-sm-6 col-md-4 bookhide book{{book.category.id }} book{{book.status}}">
                  <div  id="" class="card bg-light">
                    {% if book.photo_book %}
                    <div style="background: url({{book.photo_book.url}});background-size:cover;"  class="widget-user-header bg-info">
                    {% else %}
                    <div class="widget-user-header bg-info">
                    {% endif%}
                      category
                    </div>
                    <div class="card-body pt-0">
                      <div class="row">
                        <div class="col-7">
                          <h2 class="lead"><b>{{ book.title }} </b></h2>
                          <ul class="  fa-ul text-muted">
                            <li class="small"><span class="fa-li"></span>the status {{book.status}}</li>
                            <li class="small"><span class="fa-li"></span>price {{book.price}}</li>
                          </ul>
                        </div>
                        <div class="col-5 text-center">
                            <img style="height: 120px; width: 120px;"  src="{{book.photo_author.url}}" alt="" class="img-circle img-fluid">
                          </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="text-right">
                        <a href="{% url 'delete' book.id %}" class="btn btn-sm bg-danger">
                          <i class="fas fa-trash"></i> delete
                      </a>
                      <a href="{% url 'update' book.id %}" class="btn btn-sm btn-primary">
                          <i class="fas fa-book"></i> update
                      </a>
                      </div>
                    </div>
                  </div>
                  
                </div>
                {% endfor %}
           
                 
              </div>
            </div>
            <!-- /.card-body -->

            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
    
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    
  </div>
  <!-- /.content-wrapper -->
</div>
{% endblock %}
